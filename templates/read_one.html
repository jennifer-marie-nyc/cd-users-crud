<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Display User</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between mt-5">
            <div class="card mb-5">
                <div class="card-header">
                    <h1 class="mb-0">User {{ selected_user.id }}</h1>
                </div>
                <div class="card-body">
                    <p>Full Name: {{ selected_user.first_name }} {{ selected_user.last_name }}</p>
                    <p>Email: {{ selected_user.email }}</p>
                    <p>Created On: {{ selected_user.created_at }}</p>
                    <p>Last Updated On: {{ selected_user.updated_at }}</p>
                </div>
            </div>
            <a href="/users" class="mb-0 me-5">Home</a>
        </div>
        <p><a href="/users/{{ selected_user.id }}/edit">Edit</a> | <a href="/users/{{ selected_user.id }}/delete_user">Delete</a></p>
    </div>
</body>
</html>
